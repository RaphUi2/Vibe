
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Ultimate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --vibe-accent: #3b82f6; /* Electric Blue */
      --glass-bg: rgba(15, 23, 42, 0.6);
      --glass-border: rgba(59, 130, 246, 0.2);
    }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: #020617; 
      color: #f8fafc; 
      overflow: hidden;
      margin: 0;
    }
    .vibe-logo { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: -0.05em; }
    
    .liquid-glass {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
    }
    
    .liquid-glass-blue {
      background: rgba(30, 64, 175, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid var(--vibe-glow);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
    }

    .cyber-glow {
      filter: drop-shadow(0 0 10px var(--vibe-accent));
      text-shadow: 0 0 8px var(--vibe-accent);
    }

    @keyframes neural-pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 0.4; }
      100% { transform: scale(1.15); opacity: 0; }
    }
    .animate-neural-pulse {
      animation: neural-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .logo-glow {
      filter: drop-shadow(0 0 15px var(--vibe-accent));
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.2); border-radius: 20px; }

    @keyframes pulse-blue {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .bg-pulse-blue { animation: pulse-blue 4s infinite ease-in-out; }

    @keyframes boost-glow {
      0% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 0px rgba(59, 130, 246, 0)); }
      50% { transform: scale(1.15); filter: brightness(1.2) drop-shadow(0 0 10px rgba(59, 130, 246, 0.8)); }
      100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 0px rgba(59, 130, 246, 0)); }
    }
    .animate-boost { animation: boost-glow 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }

    @keyframes boost-pulse {
      0%, 100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.3)); }
      50% { transform: scale(1.02); opacity: 0.9; filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6)); }
    }
    .animate-boost-pulse { animation: boost-pulse 3s infinite ease-in-out; }

    /* Themes */
    .theme-default { --vibe-accent: #3b82f6; --vibe-glow: rgba(59, 130, 246, 0.5); }
    .theme-neon_pink { --vibe-accent: #f472b6; --vibe-glow: rgba(244, 114, 182, 0.5); }
    .theme-gold { --vibe-accent: #fbbf24; --vibe-glow: rgba(251, 191, 36, 0.5); }
    .theme-cyber_ocean { --vibe-accent: #06b6d4; --vibe-glow: rgba(6, 182, 212, 0.5); }
    .theme-ruby { --vibe-accent: #e11d48; --vibe-glow: rgba(225, 29, 72, 0.5); }
    .theme-emerald { --vibe-accent: #10b981; --vibe-glow: rgba(16, 185, 129, 0.5); }
    .theme-neon { --vibe-accent: #ff00ff; --vibe-glow: rgba(255, 0, 255, 0.5); }
    .theme-matrix { --vibe-accent: #00ff00; --vibe-glow: rgba(0, 255, 0, 0.5); }
    .theme-cyber_pink { --vibe-accent: #ff007f; --vibe-glow: rgba(255, 0, 127, 0.5); }

    .theme-bg-gradient {
      background: radial-gradient(circle at 0% 0%, var(--vibe-glow) 0%, transparent 40%),
                  radial-gradient(circle at 100% 100%, rgba(30, 64, 175, 0.05) 0%, transparent 40%),
                  #020617;
      background-attachment: fixed;
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 3s ease infinite;
    }
  </style>

  {

</head>

</html>
